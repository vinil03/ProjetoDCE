<ion-navbar>
  <ion-title>Login</ion-title>
</ion-navbar>
<div class="logo" id="logo">
  <img src="assets/imgs/DCEcoloridoPNG.png" />
</div>
</ion-header>


<ion-content padding>
  <div class="logo" id="logo">
    <img src="../../assets/imgs/DCEcoloridoPNG.png" id="img" />
  </div>
  <form [formGroup]="loginForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="email" type="email" [class.invalid]="!loginForm.controls.email.valid && blur">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input formControlName="password" type="password"
          [class.invalid]="!loginForm.controls.password.valid && blur"></ion-input>
      </ion-item>

      <div class="Login-button">
        <button ion-button (click)="verifyUser()" [disabled]="!loginForm.valid">Login </button>
      </div>
      <div class="Sem-login">
        <button ion-button outline (click)="createLogin()"> NÃ£o tenho Login </button>
      </div>
      <div class="Sem-senha">
        <!-- Corrigir formato | Fazer menor?-->
        <button ion-button outline (click)="resetPassword()"> Esqueci a senha </button>
      </div>
      <div class="Facebook-login">
        <!-- Corrigir formato -->
        <button ion-button (click)="verifyUser_FB()"> Login com Facebook </button>
      </div>
      <div class="Google-login">
        <!-- Corrigir formato -->
        <button ion-button (click)="verifyUser_G()"> Login com Google </button>
      </div>
    </ion-list>
  </form>

  </ion-list>
  </form>
</ion-content>
