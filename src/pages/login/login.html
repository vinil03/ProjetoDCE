  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

  <ion-content padding>
  <div class="logo" id="logo">
      <img src="assets/imgs/DCEcoloridoPNG.png"/>
  </div>
    
  <ion-list>
       <ion-item>
         <ion-label floating>Usuário</ion-label>
         <ion-input type="text"></ion-input>
       </ion-item>
     
       <ion-item>
         <ion-label floating>Senha</ion-label>
         <ion-input type="password"></ion-input>
       </ion-item>
       
       <div class="Login-button">
          <button ion-button (click)="verifyUser()">Login</button>
      </div>
      <div class="Sem-login">
        <button ion-button clear (click)= "sendMail">Não tenho Login</button>
      </div>
  </ion-list>
</ion-content>
