<ion-header>
  <ion-navbar>
    <ion-title>DCE Associado Checker</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="Imagem" id="Imagem">
    <img src="assets/imgs/DCEcoloridoPNG.png" />
  </div>

  <div class="Login-button" id="LerCodigo">
    <button ion-button (click)="launchReader()"> Ler código de barras</button> <!-- trocar por icone grande -->
    <button ion-button (click)="showPrompt()">Digitar RA</button> <!-- trocar por icone grande -->
  </div>

  <div class="Verifica" id="Verificacao">
    <div *ngIf="checkRA(); then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
      <div class="EstadoASS" id="EstadoASS">
        Associado
      </div>
      <div class="Nome" id="Nome">
        {{query.name}}
      </div>
      <div class="RA" id="RA">
        {{query.RA}}
      </div>
    </ng-template>
    <ng-template #elseBlock>
      <div class="EstadoNASS" id="EstadoNASS">
        Não Associado
      </div>
      <div class="RA" id="RA">
        {{query.RA}}
      </div>
    </ng-template>
  </div>
</ion-content>
